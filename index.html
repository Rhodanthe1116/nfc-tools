<html>

<head>
	<title>Web NFC Tools</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, shrink-to-fit=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web NFC Tools" />

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css" />

	<script src="//cdn.jsdelivr.net/npm/eruda">

	</script>
	<script>
		eruda.init();
	</script>
	<!-- <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.13/Tone.js" integrity="sha512-SAB2YrHeaZfb6W1w+tAMm+IUICzUMyf7TJ8upY+NjLYl8jseufUW4yYzoSHfNL9N2rzDlw5PWJrf7rPIQ6VhNw=="
	 crossorigin="anonymous">

	</script>

<body>

	<main>

		<h1 id="heading">Web NFC Tools</h1>

		<h4>Can I use web nfc?<span id="nfc-available"></span></h4>
        <div id="not-supported" class="alert alert-danger" role="alert">
            Not supported in your browser. Only available in Chrome 89+.
        </div>
        <div id="supported" class="alert alert-success" role="alert">
            You can use it in your browser!
        </div>

        <h4></span></h4>

        <button id="play" type="button" class="btn">
                <i class="bi bi-volume-mute"></i>
        </button>

        <h1 id="state" class="display-1">Scanning...<i class="bi bi-phone-vibrate"></i></h1>

        <div id="result-container">
            <p id="nfc-serial-number">Serial Number: </p>
            <h5>Message: </h5>
            <div id="nfc-message"></div>
        </div>

		<!-- <button id="scan-button">Scan</button> -->
        <!-- <form>
            <input id="serial-number" type="number" name="serialNumber" value= />
        </form> -->
        <!-- <button id="write-button">Write</button> -->

        <div id="not-supported" class="alert alert-danger" role="alert">
            <span id="error-message">
        </div>

        <ul id="record"></ul>

        <p>
            Available in Chrome 89+
        </p>
        </div>

    <!-- JavaScript Bundle with Popper -->
